# this docker-compose file is for testing purposes only!
version: "3"
services:
    
  redis:
    image: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
  
  db:
    image: mongo
    volumes:
      - "./testsIntegration/mongoInit:/docker-entrypoint-initdb.d"
      - "./testsIntegration/testData:/testData"
      - "./mongodb_data:/data/db"
    ports: 
      - "27017:27017"
    restart: unless-stopped

  api:
    image: registry.ethz.ch/bsunderland/data-dj-images/api:latest
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file:
      - ${ENV_FILE}
    ports: 
      - "8765:8765"
    volumes:
      - ./secrets:/app/secrets:ro
      - ./data:/data-mount
    depends_on:
      - db
      - redis
      - taskhandler
    restart: unless-stopped
      
  taskhandler:
    image: registry.ethz.ch/bsunderland/data-dj-images/taskhandler:latest
    build:
      context: .
      dockerfile: Dockerfile.taskHandler
    env_file:
      - ${ENV_FILE}
    volumes:
      - ./secrets:/app/secrets:ro
      - ./data:/data-mount
    depends_on:
      - db
      - redis
    restart: unless-stopped